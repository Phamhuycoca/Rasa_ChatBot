version: "3.1"

intents:
  - greet
  - goodbye
  - user_needs_cheering
  - user_needs_help

responses:
  utter_cheer_up:
    - text: "Đừng lo, mọi chuyện sẽ ổn thôi!"

  utter_greet:
    - text: "Xin chào! Tôi có thể giúp gì cho bạn?"
    - text: "Chào bạn! Bạn cần Bot giúp gì không?"
    - text: "Xin chào!\nTôi là Bot, rất hân hạnh được trò chuyện với bạn!"

  utter_goodbye:
    - text: "Tạm biệt bạn!"
    - text: "Bye!"

  utter_iamabot:
    - text: "Tôi là trợ lý ảo AI, bạn vui lòng nhập câu hỏi ?"

  utter_happy:
    - text: "Tôi rất vui được giúp bạn!"

  utter_did_that_help:
    - text: "Điều đó có giúp ích cho bạn không?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
