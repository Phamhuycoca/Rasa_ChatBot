version: "3.1"

intents:
  - greet
  - goodbye
  - user_needs_cheering
  - user_needs_help
  - search_job
  - job_info
  - apply_job
  - job_application_status

responses:
  utter_cheer_up:
    - text: "Đừng lo, mọi chuyện sẽ ổn thôi!"

  utter_greet:
    - text: "Xin chào! Tôi có thể giúp gì cho bạn?"
    - text: "Chào bạn! Bạn cần Bot giúp gì không?"
    - text: "Xin chào!\nTôi là Bot, rất hân hạnh được trò chuyện với bạn!"

  utter_goodbye:
    - text: "Tạm biệt bạn!"

  utter_iamabot:
    - text: "Tôi là trợ lý ảo AI, bạn vui lòng nhập câu hỏi?"

  utter_happy:
    - text: "Tôi rất vui được giúp bạn!"

  utter_did_that_help:
    - text: "Điều đó có giúp ích cho bạn không?"

  utter_job_info:
    - text: "Vui lòng cho biết thêm thông tin việc bạn cần tìm"
    - text: "Vị trí công việc tại {{company}} yêu cầu {{skills}}. Mức lương khoảng {{salary}}."

  utter_job_application_status:
    - text: "Trạng thái đơn xin việc của bạn tại {{company}} hiện đang là {{status}}."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - company
  - skills
  - salary
